<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OllaManager — Free Web Dashboard for Local Ollama Models</title>
  <meta name="description"
    content="Free, open-source web dashboard to manage your local Ollama AI models. Pull, delete, and chat with LLMs like Llama 3, Gemma, Mistral, Qwen and more. No signup required." />
  <meta name="keywords"
    content="ollama, ollama manager, ollama dashboard, ollama web ui, AI model manager, local LLM, llama, gemma, mistral, qwen, deepseek, chat with AI locally, open source" />
  <meta name="author" content="OllaManager" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#6366f1" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="OllaManager — Free Web Dashboard for Local Ollama Models" />
  <meta property="og:description"
    content="Manage your local Ollama AI models, pull new ones, and chat with LLMs — all from a beautiful web dashboard. Free & open source." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:site_name" content="OllaManager" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="OllaManager — Free Web Dashboard for Local Ollama Models" />
  <meta name="twitter:description"
    content="Manage your local Ollama AI models, pull new ones, and chat with LLMs — all from a beautiful web dashboard." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Structured Data for Search Engines -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "OllaManager",
    "description": "Free, open-source web dashboard to manage local Ollama AI models. Pull, delete, and chat with LLMs like Llama 3, Gemma, Mistral, and more.",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Web",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "featureList": [
      "Dashboard with model stats and connection monitoring",
      "Pull and delete Ollama models with progress tracking",
      "Chat with any installed model with streaming responses",
      "View detailed model information (parameters, quantization, license)",
      "Configurable Ollama server URL with CORS setup guide"
    ],
    "keywords": "ollama, AI, LLM, model manager, dashboard, chat, open source"
  }
  </script>

  <!-- LLM Discoverability -->
  <link rel="alternate" type="text/plain" href="/llms.txt" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
              <rect width="28" height="28" rx="8" fill="url(#logo-grad)" />
              <path d="M8 14C8 10.686 10.686 8 14 8C17.314 8 20 10.686 20 14C20 17.314 17.314 20 14 20" stroke="white"
                stroke-width="2" stroke-linecap="round" />
              <circle cx="14" cy="14" r="3" fill="white" />
              <defs>
                <linearGradient id="logo-grad" x1="0" y1="0" x2="28" y2="28">
                  <stop stop-color="#6366f1" />
                  <stop offset="1" stop-color="#a855f7" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <span class="logo-text">OllaManager</span>
        </div>
        <button class="sidebar-close" id="sidebar-close" aria-label="Close sidebar">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M5 5L15 15M15 5L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
      </div>
      <nav class="sidebar-nav" id="sidebar-nav">
        <a href="#/" class="nav-item active" data-page="dashboard">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M3 10L10 3L17 10M5 8.5V16A1 1 0 006 17H8.5V13A1 1 0 019.5 12H10.5A1 1 0 0111.5 13V17H14A1 1 0 0015 16V8.5"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="#/models" class="nav-item" data-page="models">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 4H16V16H4V4Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            <path d="M4 8H16M4 12H16M8 4V16M12 4V16" stroke="currentColor" stroke-width="1" stroke-linecap="round"
              opacity="0.5" />
          </svg>
          <span>Models</span>
        </a>
        <a href="#/chat" class="nav-item" data-page="chat">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path
              d="M4 5C4 4.448 4.448 4 5 4H15C15.552 4 16 4.448 16 5V12C16 12.552 15.552 13 15 13H8L5 16V13H5C4.448 13 4 12.552 4 12V5Z"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="8" cy="8.5" r="0.75" fill="currentColor" />
            <circle cx="10" cy="8.5" r="0.75" fill="currentColor" />
            <circle cx="12" cy="8.5" r="0.75" fill="currentColor" />
          </svg>
          <span>Chat</span>
        </a>
        <a href="#/settings" class="nav-item" data-page="settings">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 13a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="1.5" />
            <path
              d="M16.5 10c0-.34-.03-.67-.08-1l1.58-1.25-1.5-2.6-1.83.73a6.02 6.02 0 00-1.67-.97L12.5 3h-3l-.5 1.91c-.6.2-1.16.53-1.67.97L5.5 5.15l-1.5 2.6L5.58 9c-.05.33-.08.66-.08 1s.03.67.08 1L4 12.25l1.5 2.6 1.83-.73c.51.44 1.07.77 1.67.97L9.5 17h3l.5-1.91c.6-.2 1.16-.53 1.67-.97l1.83.73 1.5-2.6L16.42 11c.05-.33.08-.66.08-1z"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span>Settings</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="connection-badge" id="connection-badge">
          <span class="status-dot offline"></span>
          <span class="status-text">Checking...</span>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <button class="hamburger" id="hamburger" aria-label="Open sidebar">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
            <path d="M3 6H19M3 11H19M3 16H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <div class="topbar-title" id="topbar-title">Dashboard</div>
        <div class="topbar-right">
          <div class="ollama-version" id="ollama-version"></div>
        </div>
      </header>
      <div class="page-content" id="page-content">
        <!-- Dynamic content rendered here -->
      </div>
    </main>

    <!-- Toast container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Modal overlay -->
    <div class="modal-overlay" id="modal-overlay" style="display:none;">
      <div class="modal" id="modal"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
